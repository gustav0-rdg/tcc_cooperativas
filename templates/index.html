<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recoopera</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- CSS interno -->
    <link rel="stylesheet" href="../static/css/root-de-cores.css">
    <link rel="stylesheet" href="../static/css/estilizacao-padrao.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <!-- Link para o favicon -->
    <link rel="icon" href="../static/img/favicon.png" type="image/png">

    <!-- Icones do google material symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shield_person" />
</head>

<body >
    <section class="d-flex justify-content-center align-items-center conteudo">

        <div class="container text-center d-flex justify-content-center align-items-center" style="height: 100%;">

            <!-- Titulo da pagina  inicial  -->
            <div class="card p-5 d-flex justify-content-evenly align-items-center card__container">
                <h3 class="mb-4 font-weight-bold">Bem vindo ao ReCoopera</h3>

                <div class="d-grid gap-5 col-12">

                    <!-- Botão para cooperativa -->
                    <a href="/login-gestor" class="btn d-flex align-items-center gap-3 botao__container">
                        <span class="material-symbols-outlined botao__icone">shield_person</span> Entrar como gestor
                    </a>

                    <!-- Botão para cooperativa -->
                    <a href="/login" class="btn d-flex align-items-center gap-3 botao__container">
                        <i class="fa-regular fa-building botao__icone"></i> Entrar como cooperativa
                    </a>

                    <!-- Botão para catador -->
                    <a href="/login-catador" class="btn d-flex align-items-center gap-3 fa-beat botao__container"
                        style="--fa-beat-scale: 1.05; --fa-animation-duration: 4s;">
                        <i class="fa-regular fa-user botao__icone"></i> Entrar como catador
                    </a>
                </div>
            </div>
        </div>

        <!-- Scripts do Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/121b8fc5c0.js" crossorigin="anonymous"></script>
    </section>
</body>

</html>
