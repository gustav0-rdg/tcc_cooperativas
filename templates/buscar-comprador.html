<!DOCTYPE html>
<html lang="pt-BR">
    <head>

        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Buscar - Compradores</title>
    
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    
        <link rel="stylesheet" href="../static/css/buscar_comprador/buscar-comprador.css">
    
        <link rel="stylesheet" href="../static/css/root-de-cores.css">
    
    
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
    
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    
            crossorigin="anonymous" defer></script>
    
    
        <script src="../static/js/buscarComprador.js" defer></script>
    
    </head> 
    {% include 'includes/header.html' %}
    <section class="conteudo">

        <main class="buscar-compradores w-100">
            
            <div id="secao-principal">
                <h1 class="buscar-compradores__titulo">Buscar compradores</h1>
                <p class="buscar-compradores__subtitulo text-muted">Procure por material ou digite o nome de um comprador</p>
                <div class="buscar-compradores__barra-de-busca mb-4">
                    <input type="text" placeholder="Digite um comprador..." class="form-control buscar-compradores__entrada">
                    <span class="material-icons buscar-compradores__icone">search</span>
                </div>
                
                <div class="row g-3 flex-column align-items-center w-100 buscar-compradores__cartoes">
                    
                    <div class="col-12 col-md-6 col-lg-4 w-100 d-flex buscar-comprador__conteiner flex-column">
                        <a href="#" class="cartao-material cartao-material--plastico" data-material="plastico">
                            <span class="cartao-material__rotulo">Plástico</span>
                        </a>
                        <button class="btn btn-lg buscar-compradores__ver-mais d-flex justify-content-center mt-2 rounded-5 w-70 align-self-center" data-material="plastico">Ver mais</button>
                    </div>
                    
                    <div class="col-12 col-md-6 col-lg-4 w-100 d-flex buscar-comprador__conteiner flex-column">
                        <a href="#" class="cartao-material cartao-material--papel" data-material="papel">
                            <span class="cartao-material__rotulo">Papel</span>
                        </a>
                        <button class="btn btn-lg buscar-compradores__ver-mais d-flex justify-content-center mt-2 rounded-5 w-70 align-self-center" data-material="papel">Ver mais</button>
                    </div>
                    
                    <div class="col-12 col-md-6 col-lg-4 w-100 d-flex buscar-comprador__conteiner flex-column">
                        <a href="#" class="cartao-material cartao-material--metal" data-material="metal">
                            <span class="cartao-material__rotulo">Metal</span>
                        </a>
                        <button class="btn btn-lg buscar-compradores__ver-mais d-flex justify-content-center mt-2 rounded-5 w-70 align-self-center" data-material="metal">Ver mais</button>
                    </div>
                    
                    <div class="col-12 col-md-6 col-lg-4 w-100 d-flex buscar-comprador__conteiner flex-column">
                        <a href="#" class="cartao-material cartao-material--madeira" data-material="madeira">
                            <span class="cartao-material__rotulo">Madeira</span>
                        </a>
                        <button class="btn btn-lg buscar-compradores__ver-mais d-flex justify-content-center mt-2 rounded-5 w-70 align-self-center" data-material="madeira">Ver mais</button>
                    </div>
                    
                    <div class="col-12 col-md-6 col-lg-4 w-100 d-flex buscar-comprador__conteiner flex-column">
                        <a href="#" class="cartao-material cartao-material--pilha" data-material="pilha">
                            <span class="cartao-material__rotulo">Pilha</span>
                        </a>
                        <button class="btn btn-lg buscar-compradores__ver-mais d-flex justify-content-center mt-2 rounded-5 w-70 align-self-center" data-material="pilha">Ver mais</button>
                    </div>
                    
                    <div class="col-12 col-md-6 col-lg-4 w-100 d-flex buscar-comprador__conteiner flex-column">
                        <a href="#" class="cartao-material cartao-material--borracha" data-material="borracha">
                            <span class="cartao-material__rotulo">Borracha</span>
                        </a>
                        <button class="btn btn-lg buscar-compradores__ver-mais d-flex justify-content-center mt-2 rounded-5 w-70 align-self-center" data-material="borracha">Ver mais</button>
                    </div>
                    
                    <div class="col-12 col-md-6 col-lg-4 w-100 d-flex buscar-comprador__conteiner flex-column">
                        <a href="#" class="cartao-material cartao-material--papelao" data-material="papelao">
                            <span class="cartao-material__rotulo">Papelão</span>
                        </a>
                        <button class="btn btn-lg buscar-compradores__ver-mais d-flex justify-content-center mt-2 rounded-5 w-70 align-self-center" data-material="papelao">Ver mais</button>
                    </div>
                    
                    <div class="col-12 col-md-6 col-lg-4 w-100 d-flex buscar-comprador__conteiner flex-column">
                        <a href="#" class="cartao-material cartao-material--vidro" data-material="vidro">
                            <span class="cartao-material__rotulo">Vidro</span>
                        </a>
                        <button class="btn btn-lg buscar-compradores__ver-mais d-flex justify-content-center mt-2 rounded-5 w-70 align-self-center" data-material="vidro">Ver mais</button>
                    </div>
                </div>
            </div> <section id="detalhe-material" class="hidden">
                <button id="voltar-para-principal" class="btn btn-voltar"><span class="material-icons">arrow_back</span></button>
                <h2 id="material-titulo"></h2>
                <div id="conteudo-material" class="subtipos-grid">
                    </div>
            </section>

            <section id="detalhe-comprador" class="hidden">
                <button id="voltar-para-materiais" class="btn btn-voltar"><span class="material-icons">arrow_back</span></button>
                <div id="conteudo-comprador">
                    </div>
            </section>

            <section id="detalhe-comentarios" class="hidden">
                <button id="voltar-para-comprador" class="btn btn-voltar"><span class="material-icons">arrow_back</span></button>
                <h2>Comentários</h2>
                <div id="conteudo-comentarios">
                    </div>
            </section>
            
        </main>
    </section>
</body>
</html>
