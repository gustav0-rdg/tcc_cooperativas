<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECOOPERA | Buscar Compradores</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../static/css/buscar_comprador/buscar-comprador.css">
    
    <link rel="stylesheet" href="../static/css/root-de-cores.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2fcc2a2373.js" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    {% include 'includes/header.html' %}

    <main class="container my-4">
        
        <section class="page-header mb-4">
            <h1 class="page-title">Compradores</h1>
            <p class="page-subtitle"></p>
        </section>

        <!-- Filtros de Busca -->
        <section class="filters-section mb-4">
            <div class="mb-4">
                <label for="search-input" class="form-label">Buscar por nome ou CNPJ</label>
                <input type="text" id="search-input" class="form-control" placeholder="Nome do comprador ou CNPJ">
            </div>
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="material-filter" class="form-label">Material</label>
                    <select id="material-filter" class="form-select">
                        <option value="">Todos os materiais</option>
                        <!-- Opções serão carregadas dinamicamente -->
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="subtipo-filter" class="form-label">Subtipos</label>
                    <select id="subtipo-filter" class="form-select">
                        <option value="">Todos os subtipos</option>
                        <!-- Opções serão carregadas dinamicamente -->
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="estado-filter" class="form-label">Estado</label>
                    <select id="estado-filter" class="form-select">
                        <option value="">Todos os estados</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SE">Sergipe</option>
                        <option value="SP">São Paulo</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <div class="form-check form-switch mb-2">
                        <input class="form-check-input" type="checkbox" role="switch" id="enable-radius-filter">
                        <label class="form-check-label" for="enable-radius-filter">Filtrar por Raio</label>
                    </div>
                    <fieldset id="radius-controls" disabled>
                        <input type="range" id="radius-filter" class="form-range" min="50" max="500" step="1" value="275">
                        <div class="d-flex justify-content-between mt-1">
                            <span class="small text-muted">50 km</span>
                            <span id="radius-value" class="fw-bold text-success">275 km</span>
                            <span class="small text-muted">500 km</span>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <button id="apply-filters" class="btn btn-primary me-2">Aplicar Filtros</button>
                    <button id="clear-filters" class="btn">Limpar Filtros</button>
                </div>
            </div>
        </section>

        <section id="main-content">
            
            <div id="loading-spinner" class="text-center p-5">
                <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-3 fs-5">Buscando compradores...</p>
            </div>

            <div id="error-message" class="alert alert-danger d-none text-center pt-5 pb-5" role="alert">
                <h4 class="alert-heading" id="error-title">Oops! Algo deu errado.</h4>
                <hr class="mb-4 mt-4">
                <p class="mb-0" id="error-detail">Não foi possível carregar os compradores. Tente novamente mais tarde.</p>
            </div>

            <div id="cards-container" class="row g-3">
                </div>

        </section>
    </main>


    <script type="module" src="../static/js/buscarComprador/buscarComprador.js"></script>
</body>
</html>
