<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Catador</title>

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- Link CSS -->
    <link rel="stylesheet" href="../static/css/root-de-cores.css">
    <link rel="stylesheet" href="../static/css/estilizacao-padrao.css">
    <link rel="stylesheet" href="/static/css/cadastro_catador/cadastro-catador.css">
    
    >
    <!-- Material icons google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">

    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- Link Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>

    <!-- link javascript -->
    <script src="../static/js/cadastrarCatador.js" defer></script>
</head>
<body>
    <section class="conteudo">

        <!-- formulário -->
        <form class="formulario" action="/cadastro-catador" method="POST">
            
            <header class="cabecalho">
                    
            <h1 class="cabecalho-titulo">Cadastre o catador</h1>
        
            </header>

            <div class="mb-3">
                <label for="cpf" class="form-label">CPF <span class="required">*</span></label>
                <input type="text" class="form-input" id="cpf" name="cpf" required placeholder="Ex: 000.000.000-00" maxlength="14">
            </div>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome completo <span class="required">*</span></label>
                <input type="text" class="form-input" id="nome" name="nome" required placeholder="Ex: Vitor Moreira Masalskas">
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone (opcional)</label>
                <input type="tel" class="form-input" id="telefone" name="telefone" placeholder="Ex: (16) 99999-9999" maxlength="15">
            </div>

            <div class="mb-3">
                <label for="data_nascimento" class="form-label">Data de nascimento <span class="required">*</span></label>
                <input type="date" class="form-input" id="data_nascimento" name="data_nascimento" required>
            </div>

            <!-- botão de cadastrar -->
            <button type="submit" class="btn btn-primary btn-lg align-self-center form-button">Cadastrar</button>
            <footer class="rodape">
                <span class="rodape-texto">Já tem cadastro? <a href="/login-catador">Entre aqui</a></span>           
            </footer>
        </form>
        
        <!-- rodapé -->
        

    </section>
</body>
</html>
