<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/root-de-cores.css">
  <link rel="stylesheet" href="../static/css/estilizacao-padrao.css">
  <link rel="stylesheet" href="../static/css/cadastro/cadastro.css">
</head>

<body>
  <section class="conteudo">


    <!-- Container centralizado -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card shadow-lg p-4 col-md-6">
        <h1 class="text-center mb-3">Cadastre-se</h1>

        <!-- Formulário Cadastro -->
        <form action="" method="post" id="form">

          <div class="mb-2">
            <label for="cnpj" class="form-label">CNPJ</label>
            <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ" class="form-control" required>
          </div>

          <div class="mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" class="form-control" required>
          </div>

          <div class="mb-2">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Ex: 12345678" class="form-control" required>
          </div>

          <div class="mb-2">
            <label for="confirmaSenha" class="form-label">Confirmar Senha</label>
            <input type="password" id="confirmaSenha" name="confirmaSenha" placeholder="Repita sua senha" class="form-control" required>
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="termos" name="termos" required>
            <p class="form-check-label" for="termos">
              Li e concordo com os <a href="Termo">termos de uso</a>
            </p>
          </div>

          <button type="submit" class="btn btn-primary w-100  ">Cadastrar</button>

          <p class="text-center mt-4">
            Já tem cadastro? <a href="/login">Entre aqui</a>
          </p>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/js/api/validarCnpj.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </section>
</body>

</html>
