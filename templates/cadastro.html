<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RECOOPERA | Cadastro Cooperativa</title>
  <!-- Importação do CSS do Bootstrap para estilização padrão -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Importação de estilos personalizados do projeto -->
  <link rel="stylesheet" href="../static/css/root-de-cores.css">
  <link rel="stylesheet" href="../static/css/estilizacao-padrao.css">
  <link rel="stylesheet" href="../static/css/cadastro/cadastro.css">
  <!-- Link para o favicon -->
  <link rel="icon" href="../static/img/favicon.png" type="image/png">
</head>

<body>
  <section class="conteudo">

    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card shadow-lg p-4 col-md-6">

        <h1 class="text-center mb-3">Cadastre-se</h1>

        <form action="/registrar_cooperativa" method="post" id="formCadastro">

          <div class="mb-2">
            <label for="cnpj" class="form-label">CNPJ</label>
            <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ" class="form-control" required>
          </div>

          <div class="mb-2">
            <label for="email" class="form-label">Nome completo</label>
            <input type="text" id="nomeCompleto" name="nome" placeholder="João da Silva" class="form-control"
              required>
          </div>

          <div class="mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" class="form-control"
              required>
          </div>          

          <div class="mb-2">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Ex: 12345678" class="form-control" required>
          </div>

          <div class="mb-2">
            <label for="confirmaSenha" class="form-label">Confirmar Senha</label>
            <input type="password" id="confirmaSenha" name="confirmaSenha" placeholder="Repita sua senha"
              class="form-control" required>
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="termos" name="termos" required>
            <p class="form-check-label" for="termos">
              Li e concordo com os <a id="termosDeUso" href="#" class="link">termos de uso</a>
            </p>
          </div>
          <button type="submit" class="btn btn-primary w-100  ">Cadastrar</button>
          <p class="text-center mt-4">
            Já tem cadastro? <a href="/login" class="link">Entre aqui</a>
          </p>
        </form>
      </div>
    </div>

    <!-- Biblioteca de alertas modernos (usada para feedback visual com pop-ups) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Script personalizado para validação do formulário de cadastro -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para cadastro -->
     <script src="../static/js/cadastroCooperativa.js"></script>
  </section>
  <script src="/static/js/termos.js"></script>
</body>
<script>
  const cnpjInput = document.getElementById('cnpj');

  cnpjInput.addEventListener('input', function () {
    let value = this.value.replace(/\D/g, ""); // remove tudo que não é número

    // limita a 14 números
    if (value.length > 14) value = value.slice(0, 14);

    // aplica a máscara
    value = value.replace(/^(\d{2})(\d)/, "$1.$2");
    value = value.replace(/^(\d{2})\.(\d{3})(\d)/, "$1.$2.$3");
    value = value.replace(/\.(\d{3})(\d)/, ".$1/$2");
    value = value.replace(/(\d{4})(\d)/, "$1-$2");

    this.value = value;
  });
</script>

</html>
