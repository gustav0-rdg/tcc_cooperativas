<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="../static/css/root-de-cores.css">
  <link rel="stylesheet" href="../static/css/cadastro/cadastro.css">
  <link rel="stylesheet" href="../static/css/cadastro/sweetAlert.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <!-- Container centralizado -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 col-md-5">
      <h1 class="text-center mb-3">Cadastre-se</h1>

      <!-- Formulário Cadastro -->
      <form action="" method="post" id="form">

        <div class="mb-2">
          <label for="cnpj" class="form-label">CNPJ</label>
          <input type="text" id="cnpj" name="cnpj" class="form-control" required>
        </div>

        <div class="mb-2">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-2">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" id="senha" name="senha" class="form-control" required>
        </div>

        <div class="mb-2">
          <label for="confirmaSenha" class="form-label">Confirmar Senha</label>
          <input type="password" id="confirmaSenha" name="confirmaSenha" class="form-control" required>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="termos" name="termos" required>
          <label class="form-check-label" for="termos">
            Li e concordo com os <a href="Termo">termos de uso</a>
          </label>
        </div>

        <button type="submit" class="btn btn-primary w-100  ">Cadastrar</button>

        <p class="text-center mt-4">
          Já tem cadastro? <a href="/login">Entre aqui</a>
        </p>
      </form>
    </div>
  </div>  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../static/js/api/validarCnpj.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
