<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/root-de-cores.css">
  <link rel="stylesheet" href="../static/css/estilizacao-padrao.css">
</head>
<body >

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h3 class="card-title text-center mb-3">Alterar Senha</h3>
    <p class="text-center text-muted">Digite sua nova senha abaixo</p>

    <form>
      <div class="mb-3">
        <label for="novaSenha" class="form-label">Nova Senha</label>
        <input type="password" class="form-control" id="novaSenha" placeholder="Digite sua nova senha">
      </div>

      <div class="mb-3">
        <label for="confirmaSenha" class="form-label">Confirmar Senha</label>
        <input type="password" class="form-control" id="confirmaSenha" placeholder="Confirme sua nova senha">
      </div>

      <button type="submit" class="btn btn-success w-100">Alterar Senha</button>
    </form>

    <div class="mt-3 text-center">
      <a href="#" class="text-decoration-none">Voltar ao login</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
