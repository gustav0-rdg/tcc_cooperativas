<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECOOPERA | Login Administrador</title>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Link CSS -->
    <link rel="stylesheet" href="../static/css/root-de-cores.css">
    <link rel="stylesheet" href="../static/css/estilizacao-padrao.css">
    <link rel="stylesheet" href="../static/css/login/login.css">

    <!-- Material icons google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">

    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonte Inter -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    

    <!-- Link para o favicon -->
    <link rel="icon" href="../static/img/favicon.png" type="image/png">

    <!-- Link Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>

    <!-- Link JavaScript -->
    <script src="../static/js/login_admin/loginAdmin.js" type="module" defer></script>
</head>

<body>
    <main>
        <section class="login-section d-flex justify-content-center align-items-center vh-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="card shadow-lg login-card container__form">

                            <header class="card-header pt-3 pb-3">
                                <button onclick="window.location.href='/';" class="btn-voltar">
                                    <span class="material-symbols-outlined">
                                    arrow_back
                                    </span>
                                    <span>Voltar</span>
                                </button>
                            </header>

                            <div class="shadow-lg p-4">
                                <h1 class="d-flex align-items-center justify-content-center gap-2 mb-4 titulo">
                                    <span class="material-symbols-outlined botao__icone">shield_person</span> 
                                    Administrador
                                </h1>

                                <form id="form-login">

                                    <div class="mb-4">
                                        <label for="email" class="form-label">E-mail</label>
                                        <input type="email" id="email" name="email" class="form-control"
                                            placeholder="Digite seu e-mail">
                                    </div>

                                    <div class="mb-5">
                                        <label for="senha" class="form-label">Senha</label>
                                        <input type="password" id="senha" name="senha" class="form-control mb-2"
                                            placeholder="Digite sua senha">
                                        <a href="/recuperar-senha" class="link_a">Esqueceu sua senha?</a>
                                    </div>

                                    <div class="w-100 d-flex justify-content-center mb-4">
                                        <div class="d-grid w-75">
                                            <button type="submit" class="button__login">Entrar</button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
