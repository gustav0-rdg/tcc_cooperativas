<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recoopera || Login Admin</title>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Link CSS -->
    <link rel="stylesheet" href="../static/css/root-de-cores.css">
    <link rel="stylesheet" href="../static/css/estilizacao-padrao.css">
    <link rel="stylesheet" href="../static/css/login_admin/login-admin.css">

    <!-- Material icons google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">

    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonte Inter -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- Link para o favicon -->
    <link rel="icon" href="../static/img/favicon.png" type="image/png">

    <!-- Link Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>

    <!-- Link JavaScript -->
    <script src="../static/js/login_admin/loginAdmin.js" defer></script>
</head>

<body>

    <main class="d-flex justify-content-center align-items-center vh-100">

        <section class="container">

            <div class="row justify-content-center">

                <div class="col-md-6 col-lg-4">

                    <div class="card shadow-lg p-4 container__form">

                        <!-- Título com ícone -->
                        <div class="text-center mb-4">

                            <span class="material-icons titulo__icone">admin_panel_settings</span>

                            <h1 class="mt-2 text-white">Admin Login</h1>

                        </div>

                        <!-- Formulário -->
                        <form action="/post/login-admin" method="post" id="form-login-admin">

                            <!-- Campo de email -->
                            <div class="mb-3">

                                <label for="email" class="form-label">Email</label>

                                <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu email" required>

                            </div>

                            <!-- Campo de senha -->
                            <div class="mb-3">

                                <label for="senha" class="form-label">Senha</label>

                                <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required>

                            </div>

                            <!-- Botão de login -->
                            <div class="d-grid">

                                <button type="submit" class="btn btn-primary button__login">Entrar</button>

                            </div>

                        </form>

                        <!-- Link para recuperação de senha -->
                        <p class="text-center mt-3">

                            <a href="/recuperar-senha" class="link_a">Esqueceu a senha?</a>

                        </p>

                    </div>

                </div>

            </div>

        </section>

    </main>
    
</body>

</html>
