<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RECOOPERA | Cadastro Cooperativa</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../static/css/root-de-cores.css">
  <link rel="stylesheet" href="../static/css/estilizacao-padrao.css">
  <link rel="stylesheet" href="../static/css/cadastro/cadastro.css">
  
  <link rel="icon" href="../static/img/favicon.png" type="image/png">
</head>

<body>
  <section class="conteudo">
    <div class="container d-flex justify-content-center align-items-center min-vh-100 py-5">
      
      <div class="card shadow-lg col-12 col-md-10 col-lg-10 col-xl-9">

        <header class="card-header pt-3 pb-3">
          <button onclick="window.location.href='/login';" class="btn-voltar">
            <span class="material-symbols-outlined">arrow_back</span>
            Voltar
          </button>
        </header>

        <main class="card-body p-4 ps-md-5 pe-md-5 pb-md-5">
          <h1 class="text-center mb-4">Cadastre-se</h1>

          <form id="formCadastro" enctype="multipart/form-data">

            <div class="form-inputs">

              <!-- Informações Pessoais -->

              <section class="sessao-pessoal">
                <h5 class="mb-3 d-lg-none text-center">Dados pessoais</h5>
                <div class="mb-4">
                  <label for="nomeCompleto" class="form-label">Nome completo</label>
                  <input type="text" id="nomeCompleto" name="nome" placeholder="João da Silva" class="form-control" required>
                </div>
                <div class="mb-4">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" id="email" name="email" placeholder="seuemail@provedor.com" class="form-control" required>
                </div>
                <div class="row">
                  <div class="col-12 col-md-6 mb-4">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha forte" class="form-control" required>
                  </div>
                  <div class="col-12 col-md-6 mb-4">
                    <label for="confirmaSenha" class="form-label">Confirmar senha</label>
                    <input type="password" id="confirmaSenha" name="confirmaSenha" placeholder="Repita a senha" class="form-control" required>
                  </div>
                </div>
              </section>

              <!-- Informações da Cooperativa -->

              <section class="sessao-coop">
                <h5 class="mb-3 d-lg-none text-center">Dados da cooperativa</h5>
                <div class="mb-4">
                  <label for="cnpj" class="form-label">CNPJ da cooperativa</label>
                  <input type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0001-00" class="form-control" required>
                </div>
                <div class="mb-4">
                  <label for="uploadAta" class="form-label">Documento ATA</label>
                  <p class="descricao-ata text-muted mb-3">Anexe uma cópia em PDF da ATA oficial da reunião com aprovação de adesão para garantir sua legitimidade.</p>
                  <input type="file" id="uploadAta" name="uploadAta" class="form-control" accept=".pdf" required>
                </div>
              </section>
            </div>

            <div class="mt-4">
              <div class="form-check mb-4 d-flex justify-content-center">
                <div>
                    <input type="checkbox" class="form-check-input" id="termos" name="termos" required>
                    <label class="form-check-label fw-normal" for="termos">
                    Li e concordo com os <a id="termosDeUso" href="#" class="link">termos de uso</a>
                    </label>
                </div>
              </div>
            
              <div class="w-100 d-flex justify-content-center">
                <button type="submit" class="w-50 btn-cadastrar">Cadastrar</button>
              </div>

              <p class="text-center mt-4 mb-0">
                Já tem cadastro? <a href="/login" class="link">Entre aqui</a>
              </p>
            </div>
          </form>
        </main>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/cadastroCooperativa.js"></script>
    <script src="/static/js/termos.js"></script>
  </section>
</body>
</html>
