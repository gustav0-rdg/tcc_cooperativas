<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RECOOPERA | Cadastro Cooperativa</title>
  <!-- Importação do CSS do Bootstrap para estilização padrão -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Importação de estilos personalizados do projeto -->
  <link rel="stylesheet" href="../static/css/root-de-cores.css">
  <link rel="stylesheet" href="../static/css/estilizacao-padrao.css">
  <link rel="stylesheet" href="../static/css/cadastro/cadastro.css">
  <!-- Link para o favicon -->
  <link rel="icon" href="../static/img/favicon.png" type="image/png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <section class="conteudo">

    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card shadow-lg col-lg-6 col-md-6">

        <div class="card-header">
          <button onclick="window.location.href='/';" class="btn-voltar">
            <span class="material-symbols-outlined">
              arrow_back
            </span>
            Voltar
          </button>
        </div>

        <div class="p-4">
          <h1 class="text-center mb-3">Cadastre-se</h1>

          <form action="/registrar_cooperativa" method="post" id="formCadastro">

            <div class="mb-4">
              <label for="cnpj" class="form-label">CNPJ</label>
              <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ da cooperativa" class="form-control" required>
            </div>

            <div class="mb-4">
              <label for="email" class="form-label">Nome completo</label>
              <input type="text" id="nomeCompleto" name="nome" placeholder="João da Silva" class="form-control"
                required>
            </div>

            <div class="mb-4">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" id="email" name="email" placeholder="seuemail@provedor.com" class="form-control"
                required>
            </div>          

            <div class="mb-4">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" id="senha" name="senha" placeholder="Insira uma senha forte" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="confirmaSenha" class="form-label">Confirmar senha</label>
              <input type="password" id="confirmaSenha" name="confirmaSenha" placeholder="Repita sua senha"
                class="form-control" required>
            </div>

            <div class="mb-3 d-flex flex-column">
              <label for="uploadAta" class="form-label">Documento ATA</label>
              <span class="descricao-ata mb-2 text-muted">Anexe uma cópia em PDF da ATA oficial da reunião da sua cooperativa, na qual foi deliberada e aprovada a adesão à nossa plataforma</span>
              <input type="file" id="uploadAta" name="uploadAta"
                class="form-control" required>
            </div>

            <div class="form-check mb-4">
              <input type="checkbox" class="form-check-input" id="termos" name="termos" required>
              <p class="form-check-label" for="termos">
                Li e concordo com os <a id="termosDeUso" href="#">termos de uso</a>
              </p>
            </div>

            <div class="w-100 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary w-75 mt-3">Cadastrar</button>
            </div>

            <p class="text-center mt-3">
              Já tem cadastro? <a href="/login" class="link">Entre aqui</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <!-- Biblioteca de alertas modernos (usada para feedback visual com pop-ups) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Script personalizado para validação do formulário de cadastro -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script para cadastro -->
     <script src="../static/js/cadastroCooperativa.js"></script>
  </section>
  <script src="/static/js/termos.js"></script>
</body>


</html>
