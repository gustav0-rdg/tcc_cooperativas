<!DOCTYPE html> 
<html lang="pt-br"> 
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title> RECOOPERA | Login Cooperativa</title> 

  <!-- Links para os estilos CSS personalizados -->
  <link rel="stylesheet" href="../static/css/root-de-cores.css"> <!-- Define as cores padrões do projeto -->
  <link rel="stylesheet" href="../static/css/estilizacao-padrao.css"> <!-- Define estilos gerais utilizados no site -->
  <link rel="stylesheet" href="../static/css/login/login.css"> <!-- Define os estilos específicos da página de login -->

  <!-- Link para o CSS do Bootstrap para estilização e responsividade -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>

  <!-- Link para o favicon -->
  <link rel="icon" href="../static/img/favicon.png" type="image/png">

  <script src="../static/js/loginCooperativas.js" type="module" defer></script>
</head>

<body>
  <section class="conteudo">

    <div class="container d-flex justify-content-center align-items-center vh-100">

      <div class="card shadow-lg p-4" style="max-width: 400px; width: 90%;">
        <h1 class="text-center mb-2">Login Cooperativa</h1> 

        <form action="/post/login" method="post" id="form">

          <div class="mb-2">
            <label for="cnpj" class="form-label">CNPJ</label>
            <input type="text" id="cnpj" name="cnpj" placeholder="11.111.111/0000-11" class="form-control form-input" required>
          </div>
          
          <div class="mb-2">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Ex: 12345678" class="form-control" required>
            <a href="/recuperar-senha" class="link_a">Esqueceu a senha?</a>
          </div>
          
          <button type="submit" class="btn btn-primary btn-login w-100">Login</button>
          <p class="text-center mt-4">
            Não tem cadastro? <a href="/cadastro" class="link_a"> Clique aqui </a>
          </p>
        </form>
      </div>
    </div>

  </section>
</body>

</html>
