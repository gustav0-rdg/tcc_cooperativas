<!DOCTYPE html> 
<html lang="pt-br"> 
<head>
  <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Garante que a página se ajuste em diferentes tamanhos de tela -->
  <title>Login | Cooperativa</title> <!-- Título que aparece na aba do navegador -->

  <!-- Links para os estilos CSS personalizados -->
  <link rel="stylesheet" href="../static/css/root-de-cores.css"> <!-- Define as cores padrões do projeto -->
  <link rel="stylesheet" href="../static/css/estilizacao-padrao.css"> <!-- Define estilos gerais utilizados no site -->
  <link rel="stylesheet" href="../static/css/login/login.css"> <!-- Define os estilos específicos da página de login -->

  <!-- Link para o CSS do Bootstrap para estilização e responsividade -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Link para o favicon -->
  <link rel="icon" href="../static/img/favicon.png" type="image/png">
</head>

<body>
  <!-- Seção principal do conteúdo -->
  <section class="conteudo">

    <!-- Container centralizado vertical e horizontalmente -->
    <div class="container d-flex justify-content-center align-items-center vh-100">

      <!-- Card com sombra, padding e tamanho máximo definido -->
      <div class="card shadow-lg p-4" style="max-width: 400px; width: 90%;">
        <h1 class="text-center mb-2">Login</h1> <!-- Título centralizado -->

        <!-- Formulário de login -->
        <form action="/post/login" method="post" id="form">

          <!-- Campo de entrada para o CNPJ -->
          <div class="mb-2">
            <label for="cnpj" class="form-label">CNPJ</label>
            <input type="text" id="cnpj" name="cnpj" class="form-control" required>
          </div>
          
          <!-- Campo de entrada para a senha -->
          <div class="mb-2">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" name="senha" class="form-control" required>
            <!-- Link para recuperação de senha -->
            <a href="/recuperar-senha" class="link_a">Esqueceu a senha?</a>
          </div>
          
          <!-- Botão de login (simulado como link) -->
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <!-- Link para página de cadastro -->
          <p class="text-center mt-4">
            Não tem cadastro? <a href="/cadastro" class="link_a"> clique aqui </a>
          </p>
        </form>
      </div>
    </div>

  </section>
</body>

</html> <!-- Fim do documento HTML -->


  </section>

</body>
