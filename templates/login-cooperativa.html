<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Cooperativa</title>

  <!-- Links para os estilos CSS personalizados -->
  <link rel="stylesheet" href="../static/css/root-de-cores.css">
  <link rel="stylesheet" href="../static/css/estilizacao-padrao.css">
  <link rel="stylesheet" href="../static/css/login/login.css">
  <!-- Link para o CSS do Bootstrap para estilização e responsividade -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link para o favicon -->
  <link rel="icon" href="../static/img/favicon.png" type="image/png">
</head>

<body>

  <section class="conteudo">

    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card shadow-lg p-4" style="max-width: 400px; width: 90%;">
        <h1 class="text-center mb-2">Login</h1>

        <form action="/post/login" method="post" id="form">
          <div class="mb-2">
            <label for="cnpj" class="form-label">CNPJ</label>
            <input type="text" id="cnpj" name="cnpj" class="form-control" required>
          </div>
          
          <div class="mb-2">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" name="senha" class="form-control" required>
            <a href="/recuperar-senha" class="link_a">Esqueceu a senha?</a>
          </div>
          
          <div>
            <a href="/pagina-inicial" class="btn-login">Login</a>
          </div>

          <p class="text-center mt-4">
            Não tem cadastro? <a href="/cadastro" class="link_a"> clique aqui </a>
          </p>
        </form>
      </div>
    </div>

  </section>

</body>

</html>
