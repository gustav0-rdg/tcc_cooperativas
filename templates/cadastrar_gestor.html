<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recoopera | Gestores</title>
    <link rel="stylesheet" href="../static/css/cadastrar_gestor/cadastrar-gestor.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../static/js/cadastrar_gestor/cadastrarGestor.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestores</h1>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <input type="text" id="searchInput" class="form-control w-50" placeholder="Pesquisar gestores">
            <button class="btn btn-primary" onclick="addGestor()">+</button>
        </div>
        <div id="gestoresCards">
            <!-- Cards dos gestores -->
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirmar Exclus√£o</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja excluir este gestor?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Excluir</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
