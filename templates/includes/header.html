<header class="header">
    
    <section class="header__informacoes">
        <section class="logo">
            <a href="#" id="logo-home-link">
                <img src="{{ url_for('static', filename='img/logo.png') }}" class="logo__img" alt="Logo Recoopera">
            </a>
        </section>
        
        <section class="header__informacoes-usuario" id="header-info-usuario" style="display: none;"> 
            <h3 id="header-usuario-nome"></h3>      <small id="header-usuario-contexto"></small> </section>

    </section>

    <section class="header__acoes">
        <a href="#" id="home-link"> <i class="fa-solid fa-house"></i>
        </a>
        <a href="#" id="logout-link"> 
           <i class="fa-solid fa-right-from-bracket"></i> 
        </a>
    </section>
</header>

<style>
    .header {
        width: 100%; 
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: var(--verde-principal);
        color: var(--verde-escuro);
        padding: 0 20px;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .header__informacoes {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    .logo {
        height: 100%;
        display: flex;
        align-items: center;
    }
    .logo__img {
        height: 60px;
        width: auto;
    }
    .header__acoes {
        display: flex;
        align-items: center;
        gap: 20px;
    }
    .header__acoes a {
        color: var(--verde-escuro);
        font-size: 1.5rem; 
        text-decoration: none;
    }
    .header__acoes a:hover {
        color: var(--branco);
    }

    .header__informacoes-usuario {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        color: var(--verde-escuro);
        line-height: 1.2;
    }
    .header__informacoes-usuario h3 {
        font-size: 1.1rem; 
        font-weight: 700;
        margin: 0;
        color: var(--verde-escuro);
    }
    .header__informacoes-usuario small {
        font-size: 0.85rem;
        font-weight: 500;
        margin: 0;
        color: var(--verde-escuro);
        opacity: 0.9;
    }

</style>

<script>
    (async function () {
        // Seletores dos elementos de UI
        const logoLink = document.getElementById('logo-home-link');
        const homeIconLink = document.getElementById('home-link');
        const logoutLink = document.getElementById('logout-link');

        // Seletores da nova seção de info
        const infoUsuario = document.getElementById('header-info-usuario');
        const usuarioNome = document.getElementById('header-usuario-nome');
        const usuarioContexto = document.getElementById('header-usuario-contexto');

        async function getUserInfo(token) {
            const response = await fetch('/api/usuarios/get', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token
                }
            });
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.error || 'Não foi possível buscar dados do usuário');
            }
            return await response.json();
        }

        // Função para limpar a sessão
        function doLogout() {
            localStorage.removeItem('session_token');
            sessionStorage.removeItem('usuario');
            document.cookie = "session_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = '/';
        }

        try {
            const session_token = localStorage.getItem('session_token');
            let user_data = sessionStorage.getItem('usuario');

            if (!session_token) {
                doLogout();
                return;
            }

            if (!user_data) {
                user_data = await getUserInfo(session_token);
                sessionStorage.setItem('usuario', JSON.stringify(user_data));
            } else {
                user_data = JSON.parse(user_data);
            }

            let linkDestino = '/pagina-inicial'; 
            
            if (user_data.tipo === 'gestor' || user_data.tipo === 'root') {
                linkDestino = '/pagina-inicial/gestor';
            }
            
            logoLink.href = linkDestino;
            homeIconLink.href = linkDestino;

            if (infoUsuario && usuarioNome && usuarioContexto) {
                let nomeExibido = user_data.nome; 
                let contextoExibido = ''; 

                if (user_data.tipo === 'gestor' || user_data.tipo === 'root') {
                    contextoExibido = user_data.tipo.charAt(0).toUpperCase() + user_data.tipo.slice(1); // Coloca a inicial em maiscula
                
                } else if (user_data.tipo === 'cooperativa' && user_data.dados_cooperativa) {
                    contextoExibido = user_data.dados_cooperativa.nome_fantasia;
                
                } else if (user_data.tipo === 'cooperado' && user_data.dados_cooperado) {
                    contextoExibido = user_data.dados_cooperado.razao_social; 
                }

                // Preenche os campos e exibe a seção
                usuarioNome.textContent = nomeExibido;
                usuarioContexto.textContent = contextoExibido;
                infoUsuario.style.display = 'flex';
            }

        } catch (error) {
            console.error('Erro ao configurar o header:', error);
            doLogout();
        }

        if (logoutLink) {
            logoutLink.addEventListener('click', (e) => {
                e.preventDefault();
                
                if (typeof Swal !== 'undefined') {
                    Swal.fire({
                        title: 'Sair?',
                        text: "Tem certeza que deseja encerrar a sessão?",
                        icon: 'question',
                        showCancelButton: true,
                        confirmButtonText: 'Sim, sair',
                        cancelButtonText: 'Cancelar',
                        confirmButtonColor: 'var(--verde-escuro-medio)',
                        cancelButtonColor: '#d33',
                        
                    }).then((result) => {

                        if (result.isConfirmed) {

                            Swal.fire({
                                toast: true,
                                position: 'top-end',
                                icon: 'success',
                                title: 'Sessão encerrada!',
                                showConfirmButton: false,
                                timer: 1500,
                                timerProgressBar: true
                            }).then(() => {
                                doLogout();
                            });
                        }
                    });
                } else {
                    console.warn("SweetAlert (Swal) não está definido. Fazendo logout direto.");
                    doLogout();
                }
            });
        }
        
    })();
</script>
