        top: 0;

    .header__informacoes {

    .header__acoes a {

    /* AJUSTE: Badge de Notificação Centralizado */

    /* --- NOVO CSS PARA O MODAL DE AVALIAÇÕES PENDENTES --- */

<script>
    (async function () {
        // Seletores dos elementos de UI
        const logoLink = document.getElementById('logo-home-link');
        const homeIconLink = document.getElementById('home-link');
        const logoutLink = document.getElementById('logout-link');
        const infoUsuario = document.getElementById('header-info-usuario');
        const usuarioNome = document.getElementById('header-usuario-nome');
        const usuarioContexto = document.getElementById('header-usuario-contexto');

        // --- CORREÇÃO AQUI: Declarar as variáveis no escopo da função principal ---
        let session_token = null;
        let user_data = null;

        async function getUserInfo(token) {
            const response = await fetch('/api/usuarios/get', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token
                }
            });
            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.error || 'Não foi possível buscar dados do usuário');
            }
            return await response.json();
        }

        function doLogout() {
            localStorage.removeItem('session_token');
            sessionStorage.removeItem('usuario');
            document.cookie = "session_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = '/';
        }

        try {
            // --- CORREÇÃO AQUI: Apenas atribuir os valores (sem const/let) ---
            session_token = localStorage.getItem('session_token');
            let stored_user_data = sessionStorage.getItem('usuario'); // Variável temporária local

            if (!session_token) {
                doLogout();
                return;
            }

            if (!stored_user_data) {
                user_data = await getUserInfo(session_token);
                sessionStorage.setItem('usuario', JSON.stringify(user_data));
            } else {
                user_data = JSON.parse(stored_user_data);
            }

            // Lógica de redirecionamento e preenchimento do header
            let linkDestino = '/pagina-inicial';

            if (user_data.tipo === 'gestor' || user_data.tipo === 'root') {
                linkDestino = '/pagina-inicial/gestor';
            }

            logoLink.href = linkDestino;
            homeIconLink.href = linkDestino;

            if (infoUsuario && usuarioNome && usuarioContexto) {
                let nomeExibido = user_data.nome;
                let contextoExibido = '';

                if (user_data.tipo === 'gestor' || user_data.tipo === 'root') {
                    contextoExibido = user_data.tipo.charAt(0).toUpperCase() + user_data.tipo.slice(1);

                } else if (user_data.tipo === 'cooperativa' && user_data.dados_cooperativa) {
                    contextoExibido = user_data.dados_cooperativa.razao_social;

                } else if (user_data.tipo === 'cooperado' && user_data.dados_cooperado) {
                    contextoExibido = user_data.dados_cooperado.razao_social;
                }

                usuarioNome.textContent = nomeExibido;
                usuarioContexto.textContent = contextoExibido;
                infoUsuario.style.display = 'flex';
            }

        } catch (error) {
            console.error('Erro ao configurar o header:', error);
            doLogout();
            return; // Importante parar a execução aqui se der erro
        }

        // --- O restante do código agora funcionará pois user_data e session_token foram declarados acima ---

        async function fetchAvaliacoesPendentes(idCooperativa) {
            console.log(session_token);
            const response = await fetch(`/get/avaliacoes-pendentes/${idCooperativa}`, {
                method: 'GET',
                headers: {
                    'Authorization': session_token // Agora session_token é visível aqui
                }
            });
            if (!response.ok) {
                throw new Error('Erro ao buscar avaliações pendentes');
            }
            return await response.json();
        }

        function showAvaliacoesPendentes(avaliacoes) {
            if (!avaliacoes || avaliacoes.length === 0) {
                Swal.fire({
                    title: 'Tudo em dia!',
                    text: 'Você não possui avaliações pendentes no momento.',
                    icon: 'success',
                    confirmButtonText: 'Legal',
                    confirmButtonColor: 'var(--verde-principal)'
                });
                return;
            }

            // Construção do HTML Moderno
            let htmlContent = '<div class="avaliacoes-list">';

            avaliacoes.forEach(avaliacao => {
                // Formatação de moeda
                const valorFormatado = parseFloat(avaliacao.valor_total).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

                htmlContent += `
                    <div class="avaliacao-card">
                        <h4 class="card-header-title">${avaliacao.comprador_nome}</h4>
                        
                        <div class="card-details">
                            <div class="detail-item">
                                <strong>Material:</strong><br> ${avaliacao.material_nome}
                                <small style="color: #888">(${avaliacao.subtipo_nome})</small>
                            </div>
                            <div class="detail-item">
                                <strong>Quantidade:</strong><br> ${avaliacao.quantidade_kg} kg
                            </div>
                            <div class="detail-item">
                                <strong>Data:</strong><br> ${new Date(avaliacao.data_venda).toLocaleDateString('pt-BR')}
                            </div>
                            <div class="detail-item">
                                <strong>Total:</strong><br> ${valorFormatado}
                            </div>
                        </div>

                        <button class="btn-avaliar btn-avaliar-moderno" data-id="${avaliacao.id_avaliacao_pendente}">
                            <i class="fa-solid fa-star"></i> Avaliar Venda
                        </button>
                    </div>
                `;
            });
            htmlContent += '</div>';

            Swal.fire({
                title: 'Avaliações Pendentes',
                html: htmlContent,
                showCloseButton: true,
                showConfirmButton: false,
                width: '500px', // Largura mais elegante
                background: '#F6FBF2', // Fundo levemente esverdeado (var(--verde-claro))
                customClass: {
                    popup: 'swal-border-radius'
                }
            });

            // Reatribuir os eventos de clique aos novos botões
            document.querySelectorAll('.btn-avaliar').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Previne comportamento padrão e busca o ID mesmo se clicar no ícone dentro do botão
                    e.preventDefault();
                    const btnElement = e.target.closest('.btn-avaliar');
                    const idAvaliacao = btnElement.getAttribute('data-id');

                    // Fecha o modal atual antes de abrir o próximo para evitar conflitos visuais
                    Swal.close();

                    // Pequeno delay para transição suave
                    setTimeout(() => {
                        exibirAvaliacaoPendente(idAvaliacao);
                    }, 100);
                });
            });
        }
        // Verificação segura de user_data antes de acessar
        if (user_data && (user_data.tipo === 'cooperativa' || user_data.tipo === 'cooperado')) {
            const idCooperativa = user_data.dados_cooperativa ? user_data.dados_cooperativa.id_cooperativa : user_data.dados_cooperado.id_cooperativa;
            try {
                const avaliacoes = await fetchAvaliacoesPendentes(idCooperativa);
                const notificationBadge = document.getElementById('notification-badge');
                if (avaliacoes.length > 0) {
                    notificationBadge.textContent = avaliacoes.length;
                    notificationBadge.style.display = 'flex';
                }
            } catch (error) {
                console.error('Erro ao buscar avaliações pendentes:', error);
            }
        }

        const notificationsLink = document.getElementById('notifications-link');
        if (notificationsLink) {
            notificationsLink.addEventListener('click', async (e) => {
                e.preventDefault();
                // Agora user_data é acessível aqui
                if (user_data && (user_data.tipo === 'cooperativa' || user_data.tipo === 'cooperado')) {
                    const idCooperativa = user_data.dados_cooperativa ? user_data.dados_cooperativa.id_cooperativa : user_data.dados_cooperado.id_cooperativa;
                    try {
                        const avaliacoes = await fetchAvaliacoesPendentes(idCooperativa);
                        showAvaliacoesPendentes(avaliacoes);
                    } catch (error) {
                        console.error('Erro ao buscar avaliações pendentes:', error);
                        Swal.fire({
                            title: 'Erro',
                            text: 'Não foi possível carregar as avaliações pendentes.',
                            icon: 'error'
                        });
                    }
                }
            });
        }

        if (logoutLink) {
            logoutLink.addEventListener('click', (e) => {
                e.preventDefault();
                if (typeof Swal !== 'undefined') {
                    Swal.fire({
                        title: 'Sair?',
                        text: "Tem certeza que deseja encerrar a sessão?",
                        icon: 'question',
                        showCancelButton: true,
                        confirmButtonText: 'Sim, sair',
                        cancelButtonText: 'Cancelar',
                        confirmButtonColor: 'var(--verde-escuro-medio)',
                        cancelButtonColor: '#d33',
                    }).then((result) => {
                        if (result.isConfirmed) {
                            Swal.fire({
                                toast: true,
                                position: 'top-end',
                                icon: 'success',
                                title: 'Sessão encerrada!',
                                showConfirmButton: false,
                                timer: 1500,
                                timerProgressBar: true
                            }).then(() => {
                                doLogout();
                            });
                        }
                    });
                } else {
                    doLogout();
                }
            });
        }

        // Função para exibir avaliação pendente
        async function exibirAvaliacaoPendente(idAvaliacao) {
            try {
                // Buscar dados da avaliação pendente
                const response = await fetch(`/get/avaliacao-pendente/${idAvaliacao}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': session_token
                    }
                });
                if (!response.ok) {
                    throw new Error('Erro ao buscar dados da avaliação');
                }
                const avaliacao = await response.json();

                // Buscar feedbacks
                const feedbacksResponse = await fetch('/get/feedbacks');
                const feedbacks = feedbacksResponse.ok ? await feedbacksResponse.json() : [];

                // Renderizar o modal de avaliação
                renderizarAvaliacaoModal(avaliacao, feedbacks, idAvaliacao);
            } catch (error) {
                console.error('Erro ao exibir avaliação:', error);
                Swal.fire({
                    title: 'Erro',
                    text: 'Não foi possível carregar a avaliação.',
                    icon: 'error'
                });
            }
        }

        function renderizarAvaliacaoModal(avaliacao, feedbacks, idAvaliacao) {
            // Formatação de moeda para exibição
            const valorFormatado = parseFloat(avaliacao.valor_total).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            const precoKgFormatado = parseFloat(avaliacao.preco_por_kg).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

            const htmlContent = `
        <div class="avaliacao-modal-container">
            
            <header class="modal-header">
                <h2 class="modal-title">Como foi a venda?</h2>
                <p class="modal-subtitle">Sua opinião ajuda a fortalecer a comunidade.</p>
                
                <div class="progress-wrapper">
                    <div class="progress-track">
                        <div class="progress-fill"></div>
                    </div>
                    <span class="progress-text">Etapa Final</span>
                </div>
            </header>

            <div class="modal-body">
                <div class="resumo-card">
                    <div class="resumo-header">
                        <span class="empresa-nome">${avaliacao.comprador_nome}</span>
                        <small class="empresa-cnpj">${avaliacao.comprador_cnpj}</small>
                    </div>
                    <div class="resumo-grid">
                        <div class="resumo-item">
                            <span class="label">Material</span>
                            <span class="value">${avaliacao.material_nome} <small>(${avaliacao.subtipo_nome})</small></span>
                        </div>
                        <div class="resumo-item right">
                            <span class="label">Peso</span>
                            <span class="value">${avaliacao.quantidade_kg} Kg</span>
                        </div>
                        <div class="resumo-item">
                            <span class="label">Valor Total</span>
                            <span class="value destaque">${valorFormatado}</span>
                        </div>
                        <div class="resumo-item right">
                            <span class="label">Preço/Kg</span>
                            <span class="value">${precoKgFormatado}</span>
                        </div>
                    </div>
                </div>

                <div class="avaliacao-stars-section">
                    <h3>Toque para avaliar</h3>
                    <div class="estrelas-container">
                        <i class="fa-regular fa-star estrela-icon" data-index="1"></i>
                        <i class="fa-regular fa-star estrela-icon" data-index="2"></i>
                        <i class="fa-regular fa-star estrela-icon" data-index="3"></i>
                        <i class="fa-regular fa-star estrela-icon" data-index="4"></i>
                        <i class="fa-regular fa-star estrela-icon" data-index="5"></i>
                    </div>
                    <div id="feedback-texto-nota" class="feedback-nota"></div>
                </div>

                <div class="comentarios-rapidos-wrapper"></div>

                <div class="comentario-opcional-wrapper">
                    <label for="comentarioInput">Algum detalhe extra? (Opcional)</label>
                    <textarea id="comentarioInput" rows="3" placeholder="Conte mais sobre sua experiência..."></textarea>
                </div>
            </div>

            <footer class="modal-footer">
                <button class="btn-pular">Pular</button>
                <button class="btn-finalizar">Enviar Avaliação</button>
            </footer>
        </div>
    `;

            Swal.fire({
                html: htmlContent,
                showConfirmButton: false,
                showCloseButton: true,
                width: '550px',
                padding: '0',
                background: '#ffffff',
                customClass: {
                    popup: 'swal-rounded-popup',
                    closeButton: 'swal-close-btn-custom'
                }
            });

            // --- INJEÇÃO DE CSS (Scoped para o Modal) ---
            const style = document.createElement('style');
            style.textContent = `
        /* Reset e Base */
        .btn-pular{
            display: none;
        }
        .avaliacao-modal-container {
            font-family: 'Segoe UI', sans-serif;

            text-align: left;
            overflow: hidden;
            border-radius: 20px;
        }
        
        /* Header */
        .modal-header {
            padding: 25px 30px 15px;
            text-align: center;
            background: var(--branco);
        }

            font-size: 1.6rem;

            margin: 0;
            color: var(--verde-escuro);
        }
        .modal-subtitle {
            font-size: 0.9rem;
            color: #666;
            margin: 5px 0 15px;
        }
        
        /* Barra de Progresso Estilizada */
        .progress-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;

        }

            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {

        }

                estrelas.forEach((estrela, i) => {
                    if (i < qtd) {
                        estrela.classList.remove('fa-regular');
