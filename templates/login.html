<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Cooperativa</title>

  <!-- Links para os estilos CSS personalizados -->
  <link rel="stylesheet" href="../static/css/root-de-cores.css">
  <link rel="stylesheet" href="../static/css/estilizacao-padrao.css">
  <link rel="stylesheet" href="../static/css/login/login.css">
  <!-- Link para o CSS do Bootstrap para estilização e responsividade -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link para o favicon -->
  <link rel="icon" href="../static/img/favicon.png" type="image/png">
</head>

<body>
  <!-- Seção que envolve o conteúdo principal da página -->
  <section class="conteudo">

    <!-- Container para Centralizar o formulario -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <!-- Cartão para o formulário com sombra e padding -->
      <div class="card shadow-lg p-4 col-md-3">
        <!-- Título da pagina  -->
        <h1 class="text-center mb-2">Login</h1>

        <!-- Formulário de login -->
        <form action="/post/login" method="post" id="form">
          <div class="mb-2">
            <!-- Campo de entrada CNPJ -->
            <label for="cnpj" class="form-label">CNPJ</label>
            <input type="text" id="cnpj" name="cnpj" class="form-control" required>
          </div>
          <!-- Campo de entrada senha  -->
          <div class="mb-2">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" name="senha" class="form-control" required>
            <a href="/recuperar-senha">Esqueceu a senha?</a>
          </div>
          <!-- Botão para enviar o formulario de login-->
          <button type="submit" class="btn btn-primary w-100  ">
            <a href="/pagina-inicial" class="btn-login">Login</a>
          </button>

          <!-- Link para usuários que ainda não tem cadastro -->
          <p class="text-center mt-4">
            Não tem cadastro? <a href="/cadastro"> clique aqui </a>
          </p>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
