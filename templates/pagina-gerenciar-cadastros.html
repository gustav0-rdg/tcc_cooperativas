<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECOOPERA | Gerenciar Cadastros</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> 
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <link rel="stylesheet" href="../static/css/root-de-cores.css">
    <link rel="stylesheet" href="../static/css/telas_visualizacao.css">
    <link rel="stylesheet" href="../static/css/gerenciar_cadastros/gerenciar_cadastros.css">
    
    <link rel="icon" href="../static/img/favicon.png" type="image/png">
</head>
<body>
    {% include 'includes/header.html' %}
    
    <main class="container-fluid main-container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-11 col-xl-10">
                
                <section class="page-header mb-4">
                    <div class="d-flex align-items-center gap-3 mb-2">
                        <a href="/pagina-inicial/gestor" class="btn-voltar" title="Voltar">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <h1 class="page-title mb-0">Gerenciar Cadastros</h1>
                    </div>
                    <p class="page-subtitle">Aprove ou rejeite as solicitações de cadastro pendentes.</p>
                </section>

                <section class="filters-section mb-4">
                    <form id="searchForm" method="GET" action="{/} url_for('gestor.visualizar_cooperativas') }}">
                        <div class="row g-3">

                            <div class="col-12 col-md-6 col-lg-5">
                                <div class="search-box">
                                    <i class="fas fa-search search-icon"></i>
                                    <input type="text" 
                                           class="form-control" 
                                           id="searchInput" 
                                           name="q"
                                           placeholder="Buscar por nome ou CNPJ...">
                                </div>
                            </div>
                        
                        </div>
                    </form>
                </section>

                <div class="results-counter mb-3">
                    <span id="resultsCount"></span>
                </div>

                <section class="cards-list mb-4">
                    <!-- Spinner de Carregamento -->
                    <div id="loading-spinner" class="text-center my-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                        <p class="mt-2">Buscando solicitações pendentes...</p>
                    </div>

                    <!-- Alerta para quando não houver solicitações -->
                    <div id="no-solicitacoes-alert" class="alert alert-info text-center" style="display: none;">
                        <i class="fas fa-check-circle fa-2x mb-3"></i>
                        <h5>Nenhuma solicitação pendente</h5>
                        <p>Todos os cadastros estão em dia!</p>
                    </div>

                    <!-- Container onde os cards de solicitação serão inseridos -->
                    <div class="row g-3 g-md-4" id="solicitacoesContainer">
                        <!-- Os cards serão adicionados aqui via JavaScript -->
                    </div>
                </section>

            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="../static/js/gerenciar_cadastros/gerenciarCadastro.js"></script>
</body>
</html>
