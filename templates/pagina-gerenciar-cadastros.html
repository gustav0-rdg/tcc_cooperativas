<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recoopera | Gerenciar Cadastros</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> 
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <link rel="stylesheet" href="../static/css/root-de-cores.css">
    <link rel="stylesheet" href="../static/css/gerenciar_cadastros/gerenciar_cadastros.css">
    
    <link rel="icon" href="../static/img/favicon.png" type="image/png">
</head>
<body>
    
    {% include 'includes/header.html' %}
    
    <main class="container-fluid gerenciar-cadastros-main">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-11 col-xl-10">
                
                <section class="page-header mb-4">
                    <div class="d-flex align-items-center gap-3 mb-2">
                        <a href="/pagina-inicial/gestor" class="btn-voltar" title="Voltar">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <h1 class="page-title mb-0">Gerenciar Cadastros</h1>
                    </div>
                    <p class="page-subtitle">Aprove ou rejeite as solicitações de cadastro pendentes.</p>
                </section>

                <div class="results-counter mb-3">
                    <span id="resultsCount"></span>
                </div>

                <section class="solicitacoes-list mb-4">
                    <div class="row g-3 g-md-4" id="solicitacoesContainer">
                        
                        <div id="loading-spinner" class="col-12 text-center p-5">
                            <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
                                <span class="visually-hidden">Carregando...</span>
                            </div>
                            <p class="mt-2">Buscando solicitações pendentes...</p>
                        </div>
                        
                        <div class="col-12" id="no-solicitacoes-alert" style="display: none;">
                            <div class="no-solicitacoes-alert">
                                <i class="fas fa-check-circle"></i>
                                <h5>Nenhuma solicitação pendente</h5>
                                <p>Todos os cadastros estão em dia!</p>
                            </div>
                        </div>

                        </div>
                </section>

            </div>
        </div>
    </main>
    
    {% include 'includes/footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="../static/js/gerenciar_cadastros/gerenciarCadastro.js"></script>
</body>
</html>
