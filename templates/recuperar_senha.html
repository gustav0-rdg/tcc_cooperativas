<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../static/css/root-de-cores.css">
  <link rel="stylesheet" href="../static/css/estilizacao-padrao.css">
</head>

<body>
  <section class="d-flex align-items-center justify-content-center vh-100 conteudo">

    <div class="card shadow p-4" style="max-width: 400px; width: 100%; border-radius: 12px;">
      <div class="card-body">
        <h4 class="card-title text-center mb-3">Recuperar Senha</h4>
        <p class="text-muted text-center">Digite seu e-mail para recuperar senha </p>

        <!-- Mensagem de sucesso (opcional) -->
        <div id="successMsg" class="alert alert-success text-center d-none" role="alert">
          Link enviado com sucesso!
        </div>

        <form id="recoverForm" action="#" method="post">
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="seuemail@exemplo.com"
              required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success">Enviar </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
