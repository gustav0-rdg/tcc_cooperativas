<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- Link CSS -->
    <link rel="stylesheet" href="../static/css/root-de-cores.css">
    <link rel="stylesheet" href="../static/css/estilizacao-padrao.css">
    <link rel="stylesheet" href="/static/css/cadastro_cooperado/cadastro-cooperado.css">
    
    
    <!-- Material icons google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">

    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- Link para o favicon -->
    <link rel="icon" href="../static/img/favicon.png" type="image/png">

    <!-- Link Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>

    <!-- link javascript -->
    <script src="../static/js/cadastrarCooperado.js" defer></script>
</head>

<body>
    <section class="conteudo">
      <!-- Container centralizado -->
      <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 col-md-6">
          <h1 class="text-center mb-3">Cadastrar Cooperado</h1>
  
          <!-- FormulÃ¡rio Cadastro -->
          <form action="" method="post" id="form">
  
            <div class="mb-2">
              <label for="cpf" class="form-label">CPF</label>
              <input type="text" id="cpf" name="cpf" placeholder="CPF" class="form-control" required>
            </div>
  
            <div class="mb-2">
              <label for="nomeCompleto" class="form-label">Nome completo</label>
              <input type="text" id="nome" name="nomeCompleto" placeholder="Maria Alice da Silva" class="form-control" required>
            </div>
  
            <div class="mb-2">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="tel" id="telefone" name="telefone" class="form-control" required>
            </div>
  
            <div class="mb-2">
              <label for="data" class="form-label">Data de nascimento</label>
              <input type="date" id="data_nascimento" name="data" class="form-control" required>
            </div>
  
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
  
          
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
