<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recoopera | Editar Informações</title>
    
    <!-- CSS principal -->
  <link rel="stylesheet" href="../static/css/editar_informações/editar_informações.css">
  <link rel="stylesheet" href="../static/css/root-de-cores.css">

  <!-- Link para o favicon -->
  <link rel="icon" href="../static/img/favicon.png" type="image/png">
  
</head>
<body>

    <div class="edit-form">
      <!-- Titulo do formulario editar Info  -->
      <h4><i class="bi bi-pencil-square"></i> Editar Informações da Cooperativa</h4>
  
      <form method="POST" action="/salvar_informacoes">
        <!-- campo nome da cooperativa -->
        <div class="mb-3">
          <label for="nome" class="form-label">Nome da Cooperativa</label>
          <input type="text" class="form-control" id="nome" name="nome"
            value="Cooperativa Samuel Ferreira LTDA" required>
        </div>
  
        <!-- Campo endereço  -->
        <div class="mb-3">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="endereco" name="endereco"
            value="Rua dos Bobos, 0 - Vila dos Pelicanos" required>
        </div>
        <!-- campo cidade / estado -->
        <div class="mb-3">
          <label for="cidade" class="form-label">Cidade/Estado</label>
          <input type="text" class="form-control" id="cidade" name="cidade"
            value="Araraquara, SP" required>
        </div>
        <!-- Campo telefone  -->
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="telefone" name="telefone"
            value="(16) 3333-3333" required>
        </div>
        <!-- Campo WhatsApp  -->
        <div class="mb-3">
          <label for="whatsapp" class="form-label">WhatsApp</label>
          <input type="tel" class="form-control" id="whatsapp" name="whatsapp"
            value="(16) 99999-9999" required>
        </div>
        <!-- Botão para salvar as alterações -->
        <button type="submit" class="btn-salvar">
          <i class="bi bi-save"></i> Salvar Alterações
        </button>
      </form>
    </div>
  
  </body>
  </html>
    
    
</body>
</html>
