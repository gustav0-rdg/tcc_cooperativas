<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recoopera | Administração</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../static/css/root-de-cores.css">
    <link rel="stylesheet" href="../static/css/pagina_inicial_gestor/pag_gestor.css">
    
    <!-- Favicon -->
    <link rel="icon" href="../static/img/favicon.png" type="image/png">
</head>
<body>
    
    {% include 'includes/header.html' %}
    
    <main class="container-fluid gestor-main">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8">
                
                <!-- Seção de boas-vindas -->
                <section class="welcome-section text-center mb-5">
                    <h1 class="welcome-title">
                        Bem-vindo!
                    </h1>
                    <p class="welcome-subtitle">Quais partes você quer gerenciar?</p>
                </section>

                <!-- Botões de ação principais -->
                <section class="action-buttons mb-5">
                    <div class="row g-3 g-md-4">
                        <div class="col-12 col-md-6">
                            <a href="/gestores/cooperativas" class="action-card">
                                <div class="action-card-content">
                                    <i class="fas fa-users action-icon"></i>
                                    <span class="action-text">Cooperativas</span>
                                </div>
                            </a>
                        </div>
                        <div class="col-12 col-md-6">
                            <a href="/gestores/gerenciar-cadastros" class="action-card">
                                <div class="action-card-content">
                                    <i class="fas fa-user-cog action-icon"></i>
                                    <span class="action-text">Gerenciar Cadastros</span>
                                </div>
                            </a>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </main>
    
    {% include 'includes/footer.html' %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
