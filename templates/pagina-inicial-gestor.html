<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Recoopera | Administração</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="../static/css/root-de-cores.css">
    
    <link rel="stylesheet" href="../static/css/pagina_inicial_gestor/pag_gestor.css">
    
    <link rel="icon" href="../static/img/favicon.png" type="image/png">
</head>
<body>
    
    {% include 'includes/header.html' %}
    
    <main class="container-fluid gestor-main-content">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">

                <section class="welcome-section text-center mb-5">
                    <div class="welcome-icon mb-3">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div class="welcome-title">
                        <h1>Boas-vindas, Administrador!</h1>
                    </div>
                    <p class="welcome-subtitle text-muted">Gerencie as operações e cadastros do sistema.</p>
                </section>

                <section class="actions-section">
                    <div class="row g-4 justify-content-center">

                        <div class="col-12 col-md-4">
                            <a href="/visualizar-cooperativas" class="action-card">
                                <div class="action-card-content">
                                    <i class="fas fa-sitemap action-icon"></i>
                                    <span class="action-text">Visualizar Cooperativas</span>
                                </div>
                            </a>
                        </div>

                        <div class="col-12 col-md-4">
                            <a href="/gerenciar-cadastros" class="action-card">
                                <div class="action-card-content">
                                    <i class="fas fa-user-cog action-icon"></i>
                                    <span class="action-text">Gerenciar Cadastros</span>
                                </div>
                            </a>
                        </div>

                        <div class="col-12 col-md-4" id="card-gestores" style="display: none;">
                            <a href="/gerenciar-gestores" class="action-card">
                                <div class="action-card-content">
                                    <i class="fas fa-user-plus action-icon"></i> 
                                    <span class="action-text">Gestores</span>
                                </div>
                            </a>
                        </div>
                        
                    </div>
                </section>

            </div>
        </div>
    </main>
    
    {% include 'includes/footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/js/verificarAcessoGestor/verificarAcessoGestor.js"></script>

</body>
</html>
