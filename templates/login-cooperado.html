<!DOCTYPE html> 
<html lang="pt-br"> <
<head>
  <meta charset="UTF-8"> <!-- Define o padrão de codificação de caracteres -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Faz o layout ser responsivo em dispositivos móveis -->
  <title>login | Cooperado</title> <!-- Define o título que aparecerá na aba do navegador -->

  <!-- Importa o arquivo com as cores padrão do sistema -->
  <link rel="stylesheet" href="../static/css/root-de-cores.css">
  
  <!-- Importa o arquivo com estilos gerais aplicados em várias páginas -->
  <link rel="stylesheet" href="../static/css/estilizacao-padrao.css">
  
  <!-- Importa o CSS específico da página de login -->
  <link rel="stylesheet" href="../static/css/login/login.css">
  
  <!-- Importa o framework Bootstrap para estilização e responsividade -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Link para o favicon (ícone da aba do navegador) -->
  <link rel="icon" href="../static/img/favicon.png" type="image/png">
</head>

<body>
  <!-- Seção principal que contém o conteúdo da página -->
  <section class="conteudo">

    <!-- Container para centralizar o formulário vertical e horizontalmente -->
    <div class="container d-flex justify-content-center align-items-center vh-100">

      <!-- Card centralizado com sombra e espaçamento interno -->
      <div class="card shadow-lg p-4" style="max-width: 400px; width: 90%;">
        <h1 class="text-center mb-2">Login</h1> <!-- Título do formulário -->

        <!-- Início do formulário de login -->
        <form action="/post/login" method="post" id="form">

          <!-- Campo para o CPF -->
          <div class="mb-2">
            <label for="cnpj" class="form-label">CPF</label> <!-- Rótulo do campo -->
            <input type="text" id="cpf" name="cpf" class="form-control" plrequired> <!-- Campo de texto para CPF -->
          </div>

          <!-- Campo para a senha -->
          <div class="mb-2">
            <label for="senha" class="form-label">Senha</label> <!-- Rótulo do campo -->
            <input type="password" id="senha" name="senha" class="form-control" required> <!-- Campo de senha -->
            <!-- Link para página de recuperação de senha -->
            <a href="/recuperar-senha" class="link_a">Esqueceu a senha?</a>
          </div>

          <!-- Botão de login (funciona como link para outra página) -->
          <div>
            <a href="/buscar-comprador" class="btn-login">Login</a>
          </div>

        </form> <!-- Fim do formulário -->
      </div> <!-- Fim do card -->
    </div> <!-- Fim do container -->

  </section> <!-- Fim da seção principal -->
</body>

</html> <!-- Fim do documento HTML -->
