<!DOCTYPE html>
<html lang="pt-br">
< <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RECOOPERA | Login Cooperado</title>

  <!-- Importa o arquivo com as cores padrão do sistema -->
  <link rel="stylesheet" href="../static/css/root-de-cores.css">

  <!-- Importa o arquivo com estilos gerais aplicados em várias páginas -->
  <link rel="stylesheet" href="../static/css/estilizacao-padrao.css">

  <!-- Importa o CSS específico da página de login -->
  <link rel="stylesheet" href="../static/css/login/login.css">

  <!-- Importa o framework Bootstrap para estilização e responsividade -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  
  <!-- Link para o favicon (ícone da aba do navegador) -->
  <link rel="icon" href="../static/img/favicon.png" type="image/png">

  <script src="../static/js/loginCooperado.js" type="module" defer></script>
  </head>

  <body>
    <main>
      <section class="login-section d-flex justify-content-center align-items-center vh-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
              <div class="card shadow-lg login-card container__form">

                <header class="card-header pt-3 pb-3">
                  <button onclick="window.location.href='/';" class="btn-voltar">
                    <span class="material-symbols-outlined">
                      arrow_back
                    </span>
                    <span>Voltar</span>
                  </button>
                </header>

                <div class="shadow-lg p-4">
                  <h1 class="d-flex align-items-center justify-content-center gap-2 mb-4 titulo">
                    <span class="material-symbols-outlined botao__icone">person</span>
                    Cooperado
                  </h1>

                  <form id="form-login">

                    <div class="mb-4">
                      <label for="email" class="form-label">CPF</label>
                      <input type="text" id="cpf" name="cpf" class="form-control" placeholder="000.000.000-00" required>
                    </div>

                    <div class="mb-5">
                      <label for="senha" class="form-label">Senha</label>
                      <input type="password" id="senha" name="senha" class="form-control mb-2"
                        placeholder="Digite sua senha" required>
                      <button type="button" id="esqueceuSenha" class="link_a">Esqueceu sua senha?</button>
                    </div>

                    <div class="w-100 d-flex justify-content-center mb-4">
                      <div class="d-grid w-75">
                        <button type="submit" class="button__login">Entrar</button>
                      </div>
                    </div>

                  </form>
                </div>
              </div>
            </div>
          </div>
      </section>
    </main>
  </body>

</html>
