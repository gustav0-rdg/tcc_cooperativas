<!DOCTYPE html> 
<html lang="pt-br"> <
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>RECOOPERA | Login Cooperado</title>

  <!-- Importa o arquivo com as cores padrão do sistema -->
  <link rel="stylesheet" href="../static/css/root-de-cores.css">
  
  <!-- Importa o arquivo com estilos gerais aplicados em várias páginas -->
  <link rel="stylesheet" href="../static/css/estilizacao-padrao.css">
  
  <!-- Importa o CSS específico da página de login -->
  <link rel="stylesheet" href="../static/css/login/login.css">
  
  <!-- Importa o framework Bootstrap para estilização e responsividade -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Link para o favicon (ícone da aba do navegador) -->
  <link rel="icon" href="../static/img/favicon.png" type="image/png">
</head>

<body>
  <section class="conteudo">
    <div class="container d-flex justify-content-center align-items-center vh-100">

      <div class="card shadow-lg p-4" style="max-width: 400px; width: 90%;">
        <h1 class="text-center mb-2">Login Cooperado</h1> 

        <form action="/post/login" method="post" id="form">

          <div class="mb-2">
            <label for="cnpj" class="form-label">CPF</label> 
            <input type="text" id="cpf" name="cpf" placeholder="111.111.111-11" class="form-control" plrequired> 
          </div>

          <div class="mb-2">
            <label for="senha" class="form-label">Senha</label> 
            <input type="password" id="senha" name="senha" placeholder="Ex: 12345678" class="form-control" required>           
             <p>Esqueceu a senha?<a href="/recuperar-senha" class="link_a"> Clique aqui!</a></p>           
          </div>

          <button type="submit" class="btn btn-primary btn-login w-100">Login</button>

        </form> 
      </div> 
    </div> 

  </section> 
</body>

</html>
