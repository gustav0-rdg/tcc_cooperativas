<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECOOPERA | Gerenciar Gestores</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../static/css/root-de-cores.css">
    <link rel="stylesheet" href="../static/css/estilizacao-padrao.css">
    <link rel="stylesheet" href="../static/css/gerenciar_gestor/gerenciar-gestor.css">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="icon" href="../static/img/favicon.png" type="image/png">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>

    <script src="../static/js/gerenciar_gestor/gerenciarGestor.js" defer></script>
</head>
<body>
    {% include 'includes/header.html' %}

    <main class="container mt-5">
        <header>
            <h1 class="text-center"><strong>Gestão de Gestores</strong></h1>
        </header>

        <section class="d-flex justify-content-center gap-5 align-items-center mb-4">
            <input type="text" id="searchInput" class="form-control w-50" placeholder="Pesquisar gestores">
            <button class="btn btn-success d-flex align-items-center gap-2" id="addGestorBtn" style="background-color: var(--verde-escuro-medio); border-color: var(--verde-escuro-medio);">
                <span class="material-icons-outlined">person_add</span> Adicionar Gestor
            </button>
        </section>

        <section id="gestoresCards">
        </section>
    </main>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja excluir este gestor?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Excluir</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
