<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recoopera | Recuperar Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/root-de-cores.css">
  <link rel="stylesheet" href="../static/css/estilizacao-padrao.css">
  <!-- Link para o favicon -->
  <link rel="icon" href="../static/img/favicon.png" type="image/png">
</head>

<body>
  <!-- Container principal centralizado vertical e horizontalmente -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <!-- Cartão (card) com sombra e padding -->
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <!-- Título do cartão -->
      <h3 class="card-title text-center mb-3">Alterar Senha</h3>
      <p class="text-center text-muted">Digite sua nova senha abaixo</p>


      <!-- Formulário de alteração de senha -->
      <form>
        <!-- Campo digitar a nova seha  -->
        <div class="mb-3">
          <label for="novaSenha" class="form-label">Nova Senha</label>
          <input type="password" class="form-control" id="novaSenha" placeholder="Digite sua nova senha">
        </div>
        <!-- Campo confirmar a nova senha  -->
        <div class="mb-3">
          <label for="confirmaSenha" class="form-label">Confirmar Senha</label>
          <input type="password" class="form-control" id="confirmaSenha" placeholder="Confirme sua nova senha">
        </div>

        <!-- Botão para enviar o formulario com a senha alterada -->
        <button type="submit" class="btn btn-success w-100">Alterar Senha</button>
      </form>

      <!-- Botão para voltar ao login  -->
      <div class="mt-3 text-center">
        <a href="#" class="text-decoration-none">Voltar ao login</a>
      </div>
    </div>
  </div>
  <!-- Script do Bootstrap para funcionalidades como modais e tooltips -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
