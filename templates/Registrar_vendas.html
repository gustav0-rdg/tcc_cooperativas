<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Vendas</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS personalizado -->
 <link rel="stylesheet" href="/static/css/registrar_vendas/registrar_vendas.css">
 
</head>

<body>
  <div class="container">
    <div class="form-container">
      <h1>Registrar Vendas</h1>

      <form method="POST" action="/registrar_venda" class="needs-validation" novalidate>
        <!-- Catador -->
        <div class="mb-3">
            <label for="catador" class="form-label">Catador</label>
            <select name="catadores" id="catador" class="form-select">
              <!-- banco de dados -->
            </select>
      
        </div>

        <!-- Compradores -->
        <div class="mb-3">
          <label for="comprador" class="form-label">Comprador</label>
          <select name="compradores" id="comprador" class="form-select">
          <!-- banco de dados -->
          </select>
        </div>

        <!-- Data -->
        <div class="mb-3">
          <label for="data" class="form-label">Data de venda</label>
          <input type="date" class="form-control" id="data" name="data" required>
        </div>

        <!-- Categoria -->
        <div class="mb-3">
          <label for="categoria" class="form-label">Categoria do produto</label>
          <select name="categoria" id="categoria" class="form-select">
            <option value="plastico">Plástico</option>
            <option value="papel">Papel</option>
            <option value="papelao">Papelão</option>
            <option value="outros">Outros</option>
          </select>
        </div>

        <!-- Quantidade -->
        <div class="mb-3">
          <label for="quantidade" class="form-label">Quantidade (kg)</label>
          <input type="number" class="form-control" id="quantidade" name="quantidade" step="0.01" required>
        </div>

        <!-- Preço -->
        <div class="mb-3">
          <label for="preco" class="form-label">Preço por kg (R$)</label>
          <input type="number" class="form-control" id="preco" name="preco" step="0.01" required>
        </div>

        <!-- Avaliação -->
        <div class="mb-3">
          <label for="avaliacao" class="form-label">Avaliação do comprador</label>
          <select name="avaliacao" id="avaliacao" class="form-select">
            <option value="1">1 - Péssimo</option>
            <option value="2">2 - Ruim</option>
            <option value="3">3 - Regular</option>
            <option value="4">4 - Bom</option>
            <option value="5">5 - Excelente</option>
          </select>
        </div>

        <!-- Comentários -->
        <div class="mb-3">
          <label for="comentario" class="form-label">Comentários</label>
          <textarea class="form-control" id="comentario" name="comentarios" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Registrar Venda</button>
      </form>
